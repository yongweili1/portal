<p-dialog class="my-dialog" [header]="'base.datetime-range-picker.title' | translate" [(visible)]="visible" (onHide)="onHide()" modal="modal"
    width="508" height="490" resizable="false" closable="false" positionTop="80" [responsive]="true">
    <div class="ui-grid-row" style="padding:5px 0px">
            <div class="ui-grid-col-12 text-center">
                <p-selectButton [options]="regularDate" [(ngModel)]="selectedType" (onChange)="searchDate($event.value)"></p-selectButton>
            </div>
        </div>
    <div class="ui-grid ui-grid-responsive ui-fluid ui-grid-pad">
    <div class="ui-grid-row">
        <div class="ui-grid-col-6" >
            <p-calendar [(ngModel)]="dateRange.fromDate" [(showTime)]="showTime" [(showSeconds)]="showSeconds"   [locale]="canlendarLocale?.dateLocale"  [inline]="true"></p-calendar>
        </div>
        <div class="ui-grid-col-6" >
            <p-calendar [(ngModel)]="dateRange.toDate" [(showTime)]="showTime" [(showSeconds)]="showSeconds"  [locale]="canlendarLocale?.dateLocale" [inline]="true"></p-calendar>
        </div>
    </div>
    </div>

    <p-footer class="ui-helper-clearfix">
        <span class="pull-right">
      <button type="button" pButton icon="fa-check" [label]="'btn.ok' | translate" (click)="onOK()"></button>
      <button type="button" pButton  class="ui-button-secondary" icon="fa-close" [label]="'btn.cancel' | translate" (click)="hide()"></button>
    </span>
    </p-footer>
</p-dialog>
