<div class="my-page">
    <div class="top_Button">
        <!-- <mpt-contouring-top-bar (zoom)="mainzoom()" (wlww)="mainwlww()" (move)="mainmove()" (sfile)="sfile()" (plan)="addPlan()" (loadSeries)="loadSeries()" (auto)="auto($event)" (remouse)="remouse($event)"></mpt-contouring-top-bar> -->
        <mpt-contouring-top-bar (loadSeries)="loadSeries()" (clear)="mainClearPri()" (hideList)="mainHideList()" (newroi)="mainNewROI()" (manageroi)="mainManageROI()" (zoom)="mainzoom()" (pan)="mainpan()" (rotate)="mainrotate()" (reset)="mainreset()" (wlww)="mainWLWW()"  (setcenter)="mainSetCenterPro()" [seriesList]="seriesList"></mpt-contouring-top-bar>
    </div>
    <div id="threebmp" class="three three_inactive">
        <mpt-pic-transverse #picLeft1 class="a_class" 
                            [tag]="'transverse'" 
                            [imageWidth]="imageX" 
                            [imageHeight]="imageY" 
                            [pageindex]="sliceX" 
                            [wl]="wl" 
                            [ww]="ww" 
                            [spacingX]="spacingX" 
                            [spacingY]="spacingY" 
                            [gap]="gap" 
                            [sliceAll]="sliceAll" 
                            [pixelRepresentation]="pixelRepresentation" 
                            [rescaleSlope]="rescaleSlope" 
                            [rescaleIntercept]="rescaleIntercept" 
                            [firstImagePosition]="firstImagePosition" 
                            [lastImagePosition]="lastImagePosition" 
                            [hasLoadVolume] = "hasLoadVolume" 
                            (changeCross)="transverseChange($event)" 
                            (twoCross)="aCross($event)" 
                            (message)="message($event)" 
                            (zoomReq)="mainZoomPro($event)" 
                            (panReq)="mainPanPro($event)" 
                            (rotateReq)="mainRotatePro($event)" 
                            (wwwlReq)="mainWWWLPro($event)"
                            (wwwlReq2)="mainWWWLPro2($event)">
        </mpt-pic-transverse>
        
        <mpt-pic-transverse #picLeft2 class="b_class" 
                            [tag]="'coronal'" 
                            [imageWidth]="imageX" 
                            [imageHeight]="imageZ" 
                            [pageindex]="sliceY" 
                            [wl]="wl" 
                            [ww]="ww" 
                            [spacingX]="spacingX" 
                            [spacingY]="spacingZ" 
                            [gap]="gap" 
                            [sliceAll]="sliceAll" 
                            [pixelRepresentation]="pixelRepresentation" 
                            [rescaleSlope]="rescaleSlope" 
                            [rescaleIntercept]="rescaleIntercept" 
                            [firstImagePosition]="firstImagePosition" 
                            [lastImagePosition]="lastImagePosition" 
                            [hasLoadVolume] = "hasLoadVolume" 
                            (changeCross)="coronalChange($event)" 
                            (twoCross)="bCross($event)" 
                            (zoomReq)="mainZoomPro($event)" 
                            (panReq)="mainPanPro($event)" 
                            (rotateReq)="mainRotatePro($event)" 
                            (wwwlReq)="mainWWWLPro($event)"
                            (wwwlReq2)="mainWWWLPro2($event)">
        </mpt-pic-transverse>

        <mpt-pic-transverse #picLeft3 class="c_class" 
                            [tag]="'saggital'" 
                            [imageWidth]="imageY" 
                            [imageHeight]="imageZ" 
                            [pageindex]="sliceZ" 
                            [wl]="wl" 
                            [ww]="ww" 
                            [spacingX]="spacingY" 
                            [spacingY]="spacingZ" 
                            [gap]="gap" 
                            [sliceAll]="sliceAll" 
                            [pixelRepresentation]="pixelRepresentation" 
                            [rescaleSlope]="rescaleSlope" 
                            [rescaleIntercept]="rescaleIntercept" 
                            [firstImagePosition]="firstImagePosition" 
                            [lastImagePosition]="lastImagePosition" 
                            [hasLoadVolume] = "hasLoadVolume" 
                            (changeCross)="saggitalChange($event)" 
                            (twoCross)="cCross($event)" 
                            (zoomReq)="mainZoomPro($event)" 
                            (panReq)="mainPanPro($event)" 
                            (rotateReq)="mainRotatePro($event)" 
                            (wwwlReq)="mainWWWLPro($event)"
                            (wwwlReq2)="mainWWWLPro2($event)"
                            >
        </mpt-pic-transverse>
    </div>
    <!-- <div id="series_list" class="series_inactive" >
        <mpt-series-list [seriesList]="seriesList"></mpt-series-list>
    </div> -->
    <p-dialog header="Create New ROI" [modal]="true" [(visible)]="newROIDisplay" [width]="300" [style]="{'border':'none'}" [contentStyle]="{'border':'none','overflow':'visible'}" (onHide)="hideNewROIDia()">
        <div class="roi-name roi-input-group">
            <label for="" >Name:</label>         
            <input type="text" pInputText [(ngModel)]="ROIName">         
        </div>
        <div class="roi-color roi-input-group">
            <label for="">Color:</label>
            <p-colorPicker [(ngModel)]="ROIColor"></p-colorPicker>
            <input type='text' pInputText style="padding-left:10px;border:none;" spellcheck=false [(ngModel)]="ROIColor">
        </div>
        <p-footer [style]="{'border':'none'}">
            <p-button label="Save" icon="fa fa-check" iconPos="left" (onClick)="saveROI()"></p-button>
            <p-button label="Cancel" icon="fa fa-times" iconPos="left" (onClick)="newROIDisplay=false"></p-button>
        </p-footer>
    </p-dialog>
    <p-dialog header="Manage ROI" [(visible)]="manageROIDisplay" [width]="100" [style]="{'border':'none'}" [contentStyle]="{'border':'none','overflow':'visible'}" (onHide)="hideManageROIDia()">

    </p-dialog>
</div>
