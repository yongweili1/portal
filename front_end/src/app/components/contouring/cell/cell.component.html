<div id='{{ id }}-container' class="containe">
    <div id='corner' class="box">
        <div class="column">
            <div class="item">
                {{ tag }}<br>
                Location: <span class="position"></span><br>
                <span *ngIf="tag == 'transverse'">Size: <span class="sizeinfo"></span></span><br>
                <span *ngIf="tag == 'transverse'">Slice: <span class="pageindex">{{ model.sliceIndex }}</span></span><br>

                <div *ngIf="tag == 'transverse'">
                    <span>WL:</span>
                    <input class="wl" type="number" #wl (change)="inputWl(wl.value)" value="{{ windowLevel }}">
                    <br>
                    <span>WW:</span>
                    <input class="ww" type="number" #ww (change)="inputWw(ww.value)" value="{{ windowWidth }}">
                </div>
            </div>
        </div>
    </div>

    <canvas id="{{ id }}-image" class="imageCanvas" image-canvas [tag]='model.tag' [base64]='model.imageM.imageData'></canvas>

    <canvas id="{{ id }}-overlay" class="overlayCanvas" overlay-canvas [tag]='model.tag' [graphics]='model.graphics'
        [actionInfo]='model.actionInfo' [sliceIndex]='model.sliceIndex'></canvas>

    <canvas id="{{ id }}-action" class="actionCanvas" action-canvas [tag]='model.tag' [actionInfo]='model.actionInfo'></canvas>

    <canvas id="{{ id }}-cross" class="crossCanvas" cross-canvas [tag]='model.tag' [point]='model.crossM.point'
        [hColor]='model.crossM.hColor' [vColor]='model.crossM.vColor'></canvas>
</div>
